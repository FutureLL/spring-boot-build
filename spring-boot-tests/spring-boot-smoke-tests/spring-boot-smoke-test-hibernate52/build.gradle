plugins {
	id "java"
	id "org.springframework.boot.conventions"
}

description = "Spring Boot Hibernate 5.2 smoke test"

configurations.all {
	resolutionStrategy {
		force "org.hibernate:hibernate-core:5.2.17.Final"
	}
}

dependencies {

	// 增加依赖
